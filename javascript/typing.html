<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Typing App</title>
    <style>
        .typingpage {
            height: 100vh;
            background-color: cadetblue;
        }

        .sectionstart{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #typingarea{
            background-color: black;
            border: 5px solid blue;
            color: #fff;
        }
    </style>
</head>

<body>
    <section class="typingpage">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="sectionstart">
                        <div class="heading">
                            <h1>Welcome to my Typing test App</h1>
                        </div>
                        <div class="textfortype mt-3"></div>
                        <div class="textarea mt-3">
                            <textarea name="" id="typingarea" cols="180" rows="10" class="form-control" placeholder="start typing.........." disabled></textarea>
                        </div>
                        <div class="button mt-3">
                            <button id="starttest" class="btn btn-primary w-100">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./js/typingapp.js"></script>
</html>
